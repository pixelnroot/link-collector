version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: link-collector-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: linkCollector
    volumes:
      - mongodb_data:/data/db
    networks:
      - link-collector-network

volumes:
  mongodb_data:
    driver: local

networks:
  link-collector-network:
    driver: bridge
